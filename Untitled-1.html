<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #tabs {
            display: flex;
            background-color: #333;
        }
        .tab {
            padding: 14px 20px;
            color: white;
            cursor: pointer;
            border: 1px solid #333;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #575757;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
        .artwork {
            width: 30%;
            margin: 1.5%;
            display: inline-block;
            vertical-align: top;
            border: 1px solid #ddd;
            padding: 10px;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="tabs">
        <div class="tab" onclick="showPage('page1')">Page 1</div>
        <div class="tab" onclick="showPage('page2')">Page 2</div>
    </div>

    <div id="page1" class="content active">
        <h1>Art Portfolio - Page 1</h1>
        <div class="artwork"><img src="artwork1.jpg" alt="Artwork 1"></div>
        <div class="artwork"><img src="artwork2.jpg" alt="Artwork 2"></div>
        <div class="artwork"><img src="artwork3.jpg" alt="Artwork 3"></div>
        <div class="artwork"><img src="artwork4.jpg" alt="Artwork 4"></div>
        <div class="artwork"><img src="artwork5.jpg" alt="Artwork 5"></div>
        <div class="artwork"><img src="artwork6.jpg" alt="Artwork 6"></div>
    </div>

    <div id="page2" class="content">
        <h1>Art Portfolio - Page 2</h1>
        <div class="artwork"><img src="artwork7.jpg" alt="Artwork 7"></div>
        <div class="artwork"><img src="artwork8.jpg" alt="Artwork 8"></div>
        <div class="artwork"><img src="artwork9.jpg" alt="Artwork 9"></div>
        <div class="artwork"><img src="artwork10.jpg" alt="Artwork 10"></div>
        <div class="artwork"><img src="artwork11.jpg" alt="Artwork 11"></div>
        <div class="artwork"><img src="artwork12.jpg" alt="Artwork 12"></div>
    </div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.content');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>
</html>
